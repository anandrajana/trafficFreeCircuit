
<header  id="banner">
    
</header>
<div class="container">
    
           <div class="bs-callout bs-callout-info"> Please Sign in to access your free circuit..</div><br/>

     <md-fab-toolbar md-open="false" count="0"
                  md-direction="left">
        <md-fab-trigger class="align-with-text">
          <md-button aria-label="menu" class="md-fab myColor">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          </md-button>
        </md-fab-trigger>
        <md-toolbar>
          <md-fab-actions class="md-toolbar-tools">
            <md-button aria-label="register" ui-sref="register">
              Register
            </md-button>
            <md-button aria-label="contact" ui-sref="#" >
              Contact
            </md-button>
           
          </md-fab-actions>
        </md-toolbar>
  </md-fab-toolbar>
  <div class="col-md-8"> 
  <form name="userForm" >
  <md-input-container class="md-block" flex-gt-sm >
        <label>Email</label>
        <input name="email" ng-model="vm.email" type="email" ng-pattern="/^[a-z]+[a-z0-9._]+@sapient\.com$/" required>
        <span class="red" ng-show="userForm.email.$error.required && userForm.email.$dirty">required</span>
        <span class="red" ng-show="!userForm.email.$error.required && userForm.email.$error.email && userForm.email.$dirty">invalid email.</span>
        <span class="red" ng-show="!userForm.email.$error.required && userForm.email.$error.pattern">Try name@sapient.com</span>
        <!-- <div ng-messages="userForm.email.$error" ng-hide="userForm.email.$valid || userForm.email.$pristine">
          <div ng-hide="userForm.email.$dirty" ng-message="required">This is required!</div>
          <div ng-hide="userForm.email.$valid" ng-message="invalid">This is not valid email </div>
        </div> -->
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Password</label>
        <input name="pwd"  ng-minlength="8" ng-model="vm.pwd" type="password" required><!--password-chk -->
        <span class="red" ng-show="userForm.pwd.$error.required && userForm.pwd.$dirty">required</span>
        <!-- <div ng-messages="userForm.pwd.$error" ng-hide="userForm.pwd.$valid || userForm.pwd.$pristine">
          <div ng-hide="userForm.pwd.$dirty" ng-message="required">This is required!</div>
         <div ng-hide="userForm.pwd.$valid"ng-message="invalid">This is not valid password </div>
        </div> -->
      </md-input-container>
  
        <md-button  ng-click="vm.submitForm(userForm)" class="md-raised myColor" >Login</md-button><!--ng-disabled="userForm.$invalid" -->
        </form>
        </div><!-- end of col-md-8 -->
</div><!-- end of container -->

<footer></footer>
